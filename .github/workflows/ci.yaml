name: ci-golang-workflow
on:
  pull_request:
    branches:
      - develop


jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ['1.18','1.19']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go }}
    
    - run: go run math.go

    - run: go test
    
    
